<form (submit)="this.send($el)">
    <div class="form-group">
        <form-input type="text" required class="form-control" placeholder="Your name"></form-input>
    </div>
    <div class="form-group">
        <form-input type="email" required class="form-control" placeholder="Your email address"></form-input>
    </div>
    <div class="form-group">
        <form-input type="number" required class="form-control" placeholder="Your phone number"></form-input>
    </div>
    <div class="form-group">
        <form-input type="text" required class="form-control" placeholder="Subject"></form-input>
    </div>
    <div class="form-group">
        <form-input type="textarea" required class="form-control" placeholder="Your message" rows="4"></form-input>
    </div>
    <form-input type="button" class="modal-btn btn-action mr-auto">Send</form-input>
    </form-input>
</form>
